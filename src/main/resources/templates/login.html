<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<title>Login</title>
</head>
<body>
	<div class="container col-lg-3 col-md-6 col-sm-8 col12">
		<h1 class="mt-5">Login</h1>
		<div th:if="${param.error}">Inválido nome de usuário ou senha</div>
		<div th:if="${param.logout}">Você fez Logout</div>
		
		<!-- envia os dados do formulário para o spring security -->
		<form th:action="@{/login}" method="POST ">
			
			<div class="form-group mt-3">
				<label for="username">Usuário</label>
				<input class="form-control" type="text" name="username" placeholder="usuário">
			</div>
			
			<div class="form-group mt-3">
				<label for="password">Senha</label>
				<input class="form-control" type="password" name="password" placeholder="senha">
			</div>
			
			<button class="btn btn-primary mt-3" type="submit">Login</button>
		
		</form>
	</div>
</body>
</html>
