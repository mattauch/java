<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Cadastro de Automoveis</title>
</h:head>
<h:body>
	<h3>Consulta e Exclusão</h3>

	<h:form>
		<h:dataTable id="tabAuto" value="#{automovelBean.automoveis}"
			var="automovel" border="1">
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{automovel.id}
			</h:column>

			<h:column>
				<f:facet name="header">Marca</f:facet>
				#{automovel.marca}
			</h:column>

			<h:column>
				<f:facet name="header">Modelo</f:facet>
				#{automovel.modelo}
			</h:column>

			<h:column>
				<f:facet name="header">Ano de Fabricação</f:facet>
				#{automovel.anoFabricacao}
			</h:column>

			<h:column>
				<f:facet name="header">Ano do Modelo</f:facet>
				#{automovel.anoModelo}
			</h:column>

			<h:column>
				<f:facet name="header">Observações</f:facet>
				#{automovel.observacoes}
			</h:column>
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:commandLink value="Exluir" action="#{automovelBean.excluir(automovel)}"/>
			</h:column>
		</h:dataTable>
		
		<br/>
		<h:commandButton value="Inclusão" action="inclusao"/>
		<h:commandButton value="Principal" action="index"/>

	</h:form>


</h:body>
</html>
